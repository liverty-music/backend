name: Test

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      src: ${{ steps.filter.outputs.src }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            src:
              - '**/*.go'
              - 'go.mod'
              - 'go.sum'
              - 'internal/infrastructure/database/rdb/migrations/**'
              - '.github/workflows/test.yml'

  test:
    needs: changes
    if: needs.changes.outputs.src == 'true'
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: test-user
          POSTGRES_DB: test-db
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd "pg_isready -U test-user -d test-db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.7"
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Setup Atlas
        uses: ariga/setup-atlas@v0

      - name: Apply database migrations
        run: atlas migrate apply --url "postgres://test-user@localhost:5432/test-db?sslmode=disable" --dir "file://internal/infrastructure/database/rdb/migrations/versions"

      - name: Run tests with race detection and coverage
        run: go test -tags=integration -race -v -timeout=5m -coverprofile=coverage.out -covermode=atomic ./...
        env:
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  test-skip:
    needs: changes
    if: needs.changes.outputs.src == 'false'
    name: Test
    runs-on: ubuntu-latest
    steps:
      - run: echo "No relevant changes, skipping tests"

  vulnerability-check:
    needs: changes
    if: needs.changes.outputs.src == 'true'
    name: Vulnerability Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.7"
          cache: true

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  vulnerability-check-skip:
    needs: changes
    if: needs.changes.outputs.src == 'false'
    name: Vulnerability Check
    runs-on: ubuntu-latest
    steps:
      - run: echo "No relevant changes, skipping vulnerability check"

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [test, test-skip, vulnerability-check, vulnerability-check-skip]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" || "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI jobs passed"
