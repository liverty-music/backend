name: Atlas CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'internal/infrastructure/database/rdb/migrations/**'
      - 'internal/infrastructure/database/rdb/model.go'
      - 'atlas.hcl'
      - '.github/workflows/atlas-ci.yml'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  DATABASE_URL: "postgres://postgres:password@localhost:5432/postgres?sslmode=disable"

jobs:
  atlas-ci:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: postgres
        options: >-
          --health-cmd "pg_isready -U postgres -d postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Atlas
        uses: ariga/setup-atlas@v0

      - name: Atlas Migrate Lint
        run: |
          atlas migrate lint \
            --dev-url "${{ env.DATABASE_URL }}" \
            --dir "file://internal/infrastructure/database/rdb/migrations/versions" \
            --format "{{ json . }}"
