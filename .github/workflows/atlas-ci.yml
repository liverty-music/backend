name: Atlas CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  DATABASE_URL: "postgres://postgres:password@localhost:5432/postgres?sslmode=disable"

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      src: ${{ steps.filter.outputs.src }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            src:
              - 'k8s/atlas/base/migrations/**'
              - 'internal/infrastructure/database/rdb/model.go'
              - 'atlas.hcl'
              - '.github/workflows/**'

  atlas-ci:
    needs: changes
    if: needs.changes.outputs.src == 'true'
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: postgres
        options: >-
          --health-cmd "pg_isready -U postgres -d postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Atlas
        uses: ariga/setup-atlas@v0

      - name: Atlas Migrate Validate
        run: |
          atlas migrate validate \
            --dev-url "${{ env.DATABASE_URL }}" \
            --dir "file://k8s/atlas/base/migrations"

  atlas-ci-skip:
    needs: changes
    if: needs.changes.outputs.src == 'false'
    runs-on: ubuntu-latest
    steps:
      - run: echo "No relevant changes, skipping Atlas CI"

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [changes, atlas-ci, atlas-ci-skip]
    if: always()
    steps:
      - uses: re-actors/alls-green@release/v1
        with:
          allowed-skips: atlas-ci, atlas-ci-skip
          jobs: ${{ toJSON(needs) }}
