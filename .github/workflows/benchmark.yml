name: Benchmark

on:
  push:
    branches: [main]
    paths:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/benchmark.yml'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: scaffold_test
        options: >-
          --health-cmd "pg_isready -U testuser -d scaffold_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.7'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Setup Atlas
        uses: ariga/setup-atlas@v0

      - name: Apply database migrations
        run: atlas migrate apply --url "postgres://testuser:testpassword@localhost:5432/scaffold_test?sslmode=disable" --dir "file://k8s/atlas/base/migrations"

      - name: Run benchmarks
        run: go test -bench=. -benchmem -run=^$ ./...
