version: '2'

run:
  timeout: 3m
  go: '1.24'
  modules-download-mode: readonly

linters:
  enable:
    - revive
  settings:
    revive:
      rules:
        - name: exported
          severity: warning
          disabled: false
          arguments:
            - "checkPrivateReceivers"
            - "sayRepetitiveInsteadOfStutters"
